<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Intro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .hidden {
      display: none;
    }

    .btn {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #666;
    }

    .color-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .color-btn {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .color-red { background-color: red; }
    .color-green { background-color: rgb(0, 255, 0); }
    .color-blue { background-color: blue; }
    .color-yellow { background-color: yellow; color: black; }
    .color-magenta { background-color: magenta; }
    .color-cyan { background-color: cyan; color: black; }

    #image-container {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      border: 2px solid white;
    }

    #puzzle-image {
      max-width: 100%;
      max-height: 100%;
    }

    #code-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid white;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: center;
      width: 100px;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    #next-button {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Pantalla de introducción -->
  <div id="intro-screen">
    <h1>ehhh hola.</h1>
    <p>Equipo rojo, no?. Te tengo listos unos puzles recien salidos del horno que me dan hasta hambre</p>
        <p>Nada de trampas eh? bueno si las haces dimelo me da curiosidad</p>
    <button class="btn" onclick="startPuzzle()">Comenzar</button>
  </div>

  <!-- Primera prueba -->
  <div id="puzzle1-screen" class="hidden">
    <h2>Dadle al cerebrooo</h2>

    <div class="color-buttons">
      <button class="color-btn color-red" onclick="setBgColor('red')">Hosti</button>
      <button class="color-btn color-green" onclick="setBgColor('green')">puedo</button>
      <button class="color-btn color-blue" onclick="setBgColor('blue')">cambiar</button>
      <button class="color-btn color-yellow" onclick="setBgColor('yellow')">el nombre</button>
      <button class="color-btn color-magenta" onclick="setBgColor('magenta')">de</button>
      <button class="color-btn color-cyan" onclick="setBgColor('cyan')">esto</button>
    </div>

    <div id="image-container">
      <!-- Sustituye esta imagen por la tuya -->
      <img id="puzzle-image" src="https://via.placeholder.com/280x280.png?text=Imagen+Prueba+1" alt="Imagen de prueba" />
    </div>

    <input type="text" id="code-input" maxlength="4" placeholder="Código de 4 cifras" />
    <div id="error-message">Prueba otra cosa</div>
    <button class="btn" onclick="checkCode()">Comprobar</button>

    <button id="next-button" class="btn hidden" onclick="goToNext()">Siguiente prueba</button>
  </div>

  <!-- Segunda prueba (vacía de momento) -->
  <div id="puzzle2-screen" class="hidden">
    <h2>Prueba 2</h2>
    <p>Aquí irá la siguiente prueba...</p>
  </div>

  <script>
    function startPuzzle() {
      document.getElementById("intro-screen").classList.add("hidden");
      document.getElementById("puzzle1-screen").classList.remove("hidden");
    }

    function setBgColor(color) {
      document.getElementById("image-container").style.backgroundColor = color;
    }

    function checkCode() {
      const input = document.getElementById("code-input");
      const error = document.getElementById("error-message");
      const nextButton = document.getElementById("next-button");

      const correctCode = "1234"; // <-- CAMBIA este valor por el código real

      if (input.value === correctCode) {
        input.style.borderColor = "limegreen";
        error.style.display = "none";
        nextButton.classList.remove("hidden");
      } else {
        input.style.borderColor = "red";
        error.style.display = "block";
        nextButton.classList.add("hidden");
      }
    }

    function goToNext() {
      document.getElementById("puzzle1-screen").classList.add("hidden");
      document.getElementById("puzzle2-screen").classList.remove("hidden");
    }
  </script>

</body>
</html>
